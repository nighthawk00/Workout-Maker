<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Workout Plan</title>
        <script defer src="initialRender.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Build Your Workout</h1>
        </header>
        
        <div class="userworkout">
            <h2>Today's Work</h2>
            <article class="workList">
                <form id="workSubmit">
                    <div class="typeArea">
                        <input id="typedWork" type="text" placeholder="Type your workout here" />
                        <input type="submit" class="button" value="Add" />
                    </div>
                </form>
                <!--objects submitted will appear here but will be blank when page is loaded-->

            </article>
        </div>

        <div class="Workout_choices">
            <!--options added here-->
        </div>

        
    </body>

</html>
